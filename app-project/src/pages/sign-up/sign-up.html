<ion-header>

  <ion-navbar>
    <ion-title>sign up page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email {{user.email}}</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UserName {{user.username}}</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PassWord</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-list-header>Gender {{user.gender}}</ion-list-header>
    <ion-list radio-group [(ngModel)]="user.gender">
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio checked value="female"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list-header>City {{user.city}}</ion-list-header>
    <ion-item>
      <ion-select [(ngModel)]="user.city">
        <ion-option value="Bei Jing" selected>Bei Jing</ion-option>
        <ion-option value="Shang Hai">Shang Hai</ion-option>
        <ion-option value="Guang Zhou">Guang Zhou</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Age {{user.age}}</ion-label>
      <ion-input [(ngModel)]="user.age"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (tap)="signUp()">sign up</button>
</ion-content>
